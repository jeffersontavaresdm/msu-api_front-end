<div>
  <table mat-table [dataSource]="updates" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> NÂ°</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <ng-container matColumnDef="alias">
      <th mat-header-cell *matHeaderCellDef> Alias</th>
      <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
    </ng-container>

    <ng-container matColumnDef="documentTitle">
      <th mat-header-cell *matHeaderCellDef> Document Title</th>
      <td mat-cell *matCellDef="let element"> {{element.documentTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef> Severity</th>
      <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
    </ng-container>

    <ng-container matColumnDef="initialReleaseDate">
      <th mat-header-cell *matHeaderCellDef> Iinitial Release Date</th>
      <td mat-cell *matCellDef="let element"> {{element.initialReleaseDate}} </td>
    </ng-container>

    <ng-container matColumnDef="currentReleaseDate">
      <th mat-header-cell *matHeaderCellDef> Current Release Date</th>
      <td mat-cell *matCellDef="let element"> {{element.currentReleaseDate}} </td>
    </ng-container>

    <ng-container matColumnDef="cvrfUrl">
      <th mat-header-cell *matHeaderCellDef> Cvrf Url</th>
      <td mat-cell *matCellDef="let element"> {{element.cvrfUrl}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
